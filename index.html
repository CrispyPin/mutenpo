<!DOCTYPE html>
<html>
  <head>
    <title>mutenpo</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" href="tenpo.ico" type="image/x-icon">

  </head>
  <body>
    <div id="clock"></div>
    <div id="info-icon"></div>
    <div id="info-div">
        <p>this is a useless clock. if you don't like it, cry</p>
        <p>ni li ilo tenpo pi pali ala. ni li pona ala tawa sina la o moku e kala ike</p>
    </div>
    <script>
        var infoIcon = document.getElementById("info-icon");
        var infoDiv = document.getElementById("info-div");

      infoIcon.addEventListener("click", function() {
        if (infoDiv.style.display === "none") {
          infoDiv.style.display = "block";
        } else {
          infoDiv.style.display = "none";
        }
      });
        
        
      function updateClock() {
        var now = new Date();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();
        if (hours < 10) {
          hours = "0" + hours;
        }
        if (hours > 12) {
            hours -= 12;
        }
        if (minutes < 10) {
          minutes = "0" + minutes;
        }
        if (seconds < 10) {
          seconds = "0" + seconds;
        }
        if (hours == 01 || hours == 02) {
            if (minutes >= 3) {
                minutes = "mute";
            }
            if (seconds >= 3) {
                seconds = "mute";
            }
        } else {
            hours = "mute";
            if (minutes >= 3) {
                minutes = "mute";
          }
            if (seconds >= 3) {
                seconds = "mute";
            }
        }
        var time = hours + ":" + minutes + ":" + seconds;
        document.getElementById("clock").innerHTML = time;
      }
      updateClock();
      setInterval(updateClock, 1000);


    </script>
  </body>
</html>
